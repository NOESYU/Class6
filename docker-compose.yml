version: "3.7"

services:
  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
    networks:
      - sspage_network
    volumes:
      - /home/ubuntu/nginx.conf:/etc/nginx/nginx.conf
      - sspage_static:/data/static/
      - sspage_media:/data/media/

  django:
    image: sspage:03
    networks:
      - sspage_network
    volumes:
      - sspage_media:/home/django/media
      - sspage_static:/home/django/staticfiles

networks:
  sspage_network:

volumes:
  sspage_static:
  sspage_media: