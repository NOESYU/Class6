{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="text-center max_width-500 m-auto">
        <div class="m-5">
            <h4>Create Profile</h4>
        </div>
        <div>
            <form action="{% url 'profileapp:create' %}"
                  enctype="multipart/form-data"
                  {# 파일올리면 인코딩타입을 명시해줘야함 / multi : 파일이나 이미지 서버전송할 떄 사용 #}
                  method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                <input type="submit" class="btn btn-dark rounded-pill px-4">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
