{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="text-center max_width-500 m-auto">
        <div class="m-5"> <!--부트스트랩제공class로 마진을 모든방향으로 5만큼-->
            <h4>Update Info</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                <input type="submit" class="btn btn-dark rounded-pill px-4">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
