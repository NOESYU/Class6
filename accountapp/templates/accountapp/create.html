{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div class="text-center max_width-500 m-auto">
        <div class="m-5"> <!--부트스트랩제공class로 마진을 모든방향으로 5만큼-->
            <h4>Sign Up</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:create' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %} <!--쟝고에서 기본제공해준 회원가입form => bootstrap4 사용-->
                <div class="m-5">
                <input type="submit" class="btn btn-dark rounded-pill px-4">
                <!--submit하면 회원가입한 데이터는 auth_user db에 들어감-->
                </div>
            </form>
        </div>
    </div>
{% endblock %}
