{% extends 'base.html' %}

{% block content %}

    <div class="text-center max_width-500 m-auto">
        <div class="m-5"> <!--부트스트랩제공class로 마진을 모든방향으로 5만큼-->
            <h4>{{ target_user.username }}</h4> <!--보고자하는 account객체의 이름을 출력-->
        </div>
        <div>
            {{ target_user.date_joined }}
        </div>
        <div> <!--update로 가는 페이지 만들기-->
            <a href="{% url 'accountapp:update' pk=target_user.pk %}">Update info</a>
        </div>
    </div>
{% endblock %}
