<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %} <!--include로 별도 html(자주 안바뀌는) 가져오기-->
<body style="font-family: NanumSquareB">
    {% include 'header.html' %}
    <hr> <!--수평선태그-->

    {# 메세지 출력 #}
    {% for message in messages %}
        <div class="text-center">
            <div class="btn btn-success rounded-pill px-5">
                {{ message }}
            </div>
        </div>
    {% endfor %}

    {% block content %} <!--header와 footer 중간에 block 지정-->
    {% endblock %}
    <hr>
    {% include 'footer.html' %}
</body>
</html>
